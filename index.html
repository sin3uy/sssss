<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع إرسال المقالات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .articles {
            margin-top: 20px;
        }
        .article {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إرسال المقالات</h1>
        <textarea id="articleInput" placeholder="اكتب مقالك هنا..."></textarea>
        <button onclick="submitArticle()">إرسال المقال</button>

        <div class="articles" id="articlesSection">
            <!-- ستظهر المقالات هنا -->
        </div>
    </div>

    <script>
        // تحميل المقالات من الخادم عند تحميل الصفحة
        window.onload = function() {
            loadArticles();
        };

        async function loadArticles() {
            const articlesSection = document.getElementById('articlesSection');
            
            // طلب GET لجلب المقالات
            const response = await fetch('http://localhost:3000/articles');
            const articles = await response.json();

            // عرض المقالات
            articles.forEach(article => {
                const newArticle = document.createElement('div');
                newArticle.classList.add('article');
                newArticle.textContent = article.content;
                articlesSection.appendChild(newArticle);
            });
        }

        async function submitArticle() {
            const articleInput = document.getElementById('articleInput');
            const articlesSection = document.getElementById('articlesSection');

            if (articleInput.value.trim() !== '') {
                // إرسال المقال إلى الخادم
                const response = await fetch('http://localhost:3000/articles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: articleInput.value })
                });

                const newArticle = await response.json();

                // عرض المقال الجديد
                const articleDiv = document.createElement('div');
                articleDiv.classList.add('article');
                articleDiv.textContent = newArticle.content;
                articlesSection.appendChild(articleDiv);

                // تفريغ حقل الإدخال
                articleInput.value = '';
            } else {
                alert('الرجاء كتابة مقال قبل الإرسال');
            }
        }
    </script>
</body>
</html>
