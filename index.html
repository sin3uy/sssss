<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع إرسال المقالات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .articles {
            margin-top: 20px;
        }
        .article {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إرسال المقالات</h1>
        <textarea id="articleInput" placeholder="اكتب مقالك هنا..."></textarea>
        <button onclick="submitArticle()">إرسال المقال</button>

        <div class="articles" id="articlesSection">
            <!-- ستظهر المقالات هنا -->
        </div>
    </div>

    <script>
        // استرجاع المقالات المخزنة عند تحميل الصفحة
        window.onload = function() {
            loadArticles();
        };

        function loadArticles() {
            const articlesSection = document.getElementById('articlesSection');
            const savedArticles = JSON.parse(localStorage.getItem('articles')) || [];

            // عرض المقالات المخزنة
            savedArticles.forEach(article => {
                const newArticle = document.createElement('div');
                newArticle.classList.add('article');
                newArticle.textContent = article;
                articlesSection.appendChild(newArticle);
            });
        }

        function submitArticle() {
            const articleInput = document.getElementById('articleInput');
            const articlesSection = document.getElementById('articlesSection');

            if (articleInput.value.trim() !== '') {
                // إنشاء عنصر مقال جديد
                const newArticle = document.createElement('div');
                newArticle.classList.add('article');
                newArticle.textContent = articleInput.value;

                // إضافة المقال إلى قسم المقالات
                articlesSection.appendChild(newArticle);

                // تخزين المقال في LocalStorage
                saveArticle(articleInput.value);

                // تفريغ حقل الإدخال
                articleInput.value = '';
            } else {
                alert('الرجاء كتابة مقال قبل الإرسال');
            }
        }

        function saveArticle(article) {
            // استرجاع المقالات المخزنة
            const savedArticles = JSON.parse(localStorage.getItem('articles')) || [];

            // إضافة المقال الجديد إلى القائمة
            savedArticles.push(article);

            // تخزين القائمة المحدثة في LocalStorage
            localStorage.setItem('articles', JSON.stringify(savedArticles));
        }
    </script>
</body>
</html>
